<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-dark">
  <main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card bg-light mt-5" id="game">
              <div class="card-body">
                <h5 class="card-title text-center">Sayıyı Tahmin Et</h5>
                <p class="card-text text-center">0 ile 20 arasında sayı giriniz...</p>
                <div class="alert d-none" id="alertInfo" role="alert"></div>
                <!-- <div class="alert alert-success d-none" id="alertSuccess" role="alert"></div>
                <div class="alert alert-danger d-none" id="alertDanger" role="alert"></div> -->
                <div class="d-grid">
                  <button class="btn btn-success" type="button" id="startButton">Başla</button>
                </div>
                <div class="input-group d-none" id="guessInputGroup">
                  <input type="text" class="form-control" id="guessInput">
                  <button class="btn btn-primary" type="button" id="guessButton">Tahmin et</button>
                </div>
              </div>
              <div id="count" class="card__print-count bg-info rounded d-none p-1"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
